<html>
    <head>
        <title>Javascript calculate Age </title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <form action="" class="rounded-md bg-amber-100 shadow-lg p-12 my-16 mx-32 justify-center">
                <h2 class="text-center">Age Calculator</h2>  <hr>
            <div class="flex ">
                <div class="p-2">
                    <label for="Date">Date</label><br>
                    <input type="text" class="rounded-md p-2" id="date" placeholder="DD" minlength="1" maxlength="2" required > 
                </div>

                <div class="p-2">
                    <label for="">Month</label><br>
                    <input type="a" class="rounded-md p-2" min="1" max="12" id="month" placeholder="MM" minlength="1" maxlength="2" required ><br><br>
                  
                </div>

                <div class="p-2 ">
                    <label for="year">Year</label><br>
                    <input type="year" class="rounded-md p-2" id="year" placeholder="yyyy" minlength="4" maxlength="4" required">
                </div>
           
                <!--------Display--------> 
                <div class="d-flex pt-8">
                    <button class="border rounded-md py-2 px-4 bg-teal-400" type="submit">Submit</button>
                </div>
                
            </div>
            <div id="age">dfvdhf</div>
        </form>
            
       
        <script>


            var d1 = document.getElementById('date').value;
            var m1 = document.getElementById('month').value;
            var y1 = document.getElementById('year').value;

            var date = new Date();
            var d2 = date.getDate();
            var m2 = date.getMonth();
            var y2 = date.getFullYear();
             
            var month =[31, 28, 31, 30, 31, 30, 31,31,30,31,30,31];

                if (d1 > d2 ) {
                    d2 = d2 + month[m2 - 1];
                    m2 = m2 - 1;
                }
                if (m1>m2) {
                    m2 = m2 + 12;
                    y2 = y2 - 1;
                }
                var d = d2 - d1;
                var m = m2 - m1;
                var y = y2 - y1;

        document.getElementById('age').innerHTML = 'Your Age is '+ y +'Years' + m + 'Month' + d + 'Days';
        event.preventDefault();

            }
        </script>
    </body>
</html>
